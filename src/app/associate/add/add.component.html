<mat-card>
    <mat-card-header>
        <h1>Add Associate</h1>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="example-full-width">
            <mat-label>Id</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Adress</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Credit Limit</mat-label>
            <input matInput>
        </mat-form-field>

        <section class="example-section">
            <mat-checkbox class="example-margin">Is Active</mat-checkbox>
        </section>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Save</button>
        <button mat-raised-button color="accent">Close</button>
    </mat-card-actions>
</mat-card>
